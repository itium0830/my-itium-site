<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이티움 - 아이 발달 전문 치료사 매칭 서비스</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK 8버전 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 히어로 섹션 */
        .header {
            background: linear-gradient(135deg, #05796B 0%, #0A9E8A 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-container {
            text-align: center;
            max-width: 1200px;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 2rem;
            font-weight: 300;
            line-height: 1.3;
        }

        .therapy-highlight {
            display: inline-block;
            background: #2c2c2c;
            color: #ffd700;
            padding: 0.5rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            margin: 0 0.5rem;
            position: relative;
            overflow: hidden;
            min-width: 280px;
            height: 80px;
            line-height: 80px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .therapy-word {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .therapy-word.active {
            opacity: 1;
            transform: translateY(0);
        }

        .therapy-word.prev {
            opacity: 0;
            transform: translateY(-100%);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 2rem;
            font-weight: 300;
        }

        .hero-description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            margin-top: 3rem;
            padding: 1rem 2.5rem;
            background: #ffffff;
            color: #05796B;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            border: none;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
            background: #f8f8f8;
        }

        /* 메인 섹션 */
        .main-section {
            padding: 4rem 0;
            background: #f8f9fa;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: #05796B;
            margin-bottom: 3rem;
            font-weight: 700;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 치료사 목록 */
        .therapists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
            max-width: 1000px; /* 3개일 때 최적 너비 */
            margin-left: auto;
            margin-right: auto;
        }

        /* 홈페이지용 3개 카드 최적화 */
        @media (min-width: 992px) {
            .therapists-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }

        @media (max-width: 991px) {
            .therapists-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .therapists-grid {
                grid-template-columns: 1fr;
            }
        }

        .therapist-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .therapist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #05796B, #077A66);
            color: white;
            padding: 1.5rem; /* 패딩 줄임 */
            text-align: center;
            position: relative;
            min-height: 180px; /* 최소 높이 설정 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-emoji {
            font-size: 2.5rem; /* 크기 줄임 */
            margin-bottom: 0.8rem;
            display: block;
        }

        .card-name {
            font-size: 1.3rem; /* 크기 줄임 */
            font-weight: 600;
            margin-bottom: 0.3rem;
            line-height: 1.2;
        }

        .card-specialty {
            font-size: 0.9rem; /* 크기 줄임 */
            opacity: 0.9;
            line-height: 1.2;
        }

        .card-body {
            padding: 1.2rem; /* 패딩 줄임 */
            flex: 1; /* 남은 공간 채우기 */
            display: flex;
            flex-direction: column;
        }

        .card-intro {
            font-size: 0.9rem; /* 크기 줄임 */
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 2줄 제한 */
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .card-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .badge {
            background: #E8F5F3;
            color: #05796B;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .card-center {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .center-name {
            font-weight: 600;
            color: #05796B;
            margin-bottom: 0.3rem;
        }

        .center-support {
            font-size: 0.9rem;
            color: #666;
        }

        .card-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #05796B;
            color: white;
        }

        .btn-primary:hover {
            background: #046A5C;
        }

        .btn-secondary {
            background: white;
            color: #05796B;
            border: 2px solid #05796B;
        }

        .btn-secondary:hover {
            background: #05796B;
            color: white;
        }

        /* 로딩 상태 */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #05796B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 푸터 */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .therapists-grid {
                grid-template-columns: 1fr;
            }
            
            .card-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="hero-container">
            <h1 class="hero-title">
                우리 아이를 도와줄<br>
                <span class="therapy-highlight">
                    <span class="therapy-word active">언어치료사</span>
                    <span class="therapy-word">작업치료사</span>
                    <span class="therapy-word">감각통합치료사</span>
                    <span class="therapy-word">행동치료사</span>
                    <span class="therapy-word">놀이치료사</span>
                    <span class="therapy-word">미술치료사</span>
                    <span class="therapy-word">음악치료사</span>
                    <span class="therapy-word">심리상담사</span>
                </span>
                가
                <br>기다리고 있어요!
            </h1>
            
            <p class="hero-subtitle">
                <b>발달이 느린 아이들</b>의
                <br>건강한 성장을 위한 전문 치료 서비스
            </p>
            
            <button class="cta-button" onclick="requestConsultation()">상담 예약하기</button>
        </div>
        
    </div>

    <div class="main-section">
        <div class="container">
            <h2 class="section-title">아이티움 치료사 정보</h2>
            <p class="section-subtitle">
                검증된 전문 치료사들이 우리 아이들의 건강한 성장을 위해 최선을 다하고 있습니다
            </p>
            
            <div id="therapistsContainer" class="therapists-grid">
                <!-- 로딩 상태 -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Firebase에서 치료사 정보를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>&copy; 2024 아이티움. 모든 권리 보유.</p>
        </div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBAHKElkUtTD36_UkeNHm6fuldwcNXL0hM",
            authDomain: "itium-therapists.firebaseapp.com",
            projectId: "itium-therapists",
            storageBucket: "itium-therapists.firebasestorage.app",
            messagingSenderId: "524452920161",
            appId: "1:524452920161:web:3a41c7cd9647bbe6e4a320",
            measurementId: "G-2PP3ZBKY82"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Firebase에서 모든 치료사 데이터 가져오기
        async function loadAllTherapists() {
            try {
                console.log('Firebase에서 치료사 데이터 로드 시작');
                
                const querySnapshot = await db.collection('therapists').get();
                const therapists = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    therapists.push({
                        id: doc.id,
                        ...data
                    });
                });
                
                console.log('로드된 치료사 수:', therapists.length);
                console.log('치료사 데이터:', therapists);
                
                return therapists;
            } catch (error) {
                console.error('Firebase에서 치료사 데이터 로드 실패:', error);
                return [];
            }
        }

        // 치료사 ID 생성 (이름 기반)
        function generateTherapistId(name) {
            return name.toLowerCase()
                .replace(/\s+/g, '-')
                .replace(/[^a-z0-9-가-힣]/g, '');
        }

        // 치료사 카드 HTML 생성 (가로형)
        function createTherapistCard(therapist) {
            const centerDisplay = therapist.centerInfo && therapist.centerInfo.isPublic 
                ? `<div class="center-name">${therapist.centerInfo.name}</div>
                   <div class="center-support">${therapist.voucherSupport || ''}</div>`
                : `<div class="center-name">🔒 비공개</div>
                   <div class="center-support">상담 신청 시 안내</div>`;

            const badges = therapist.subSpecialties && therapist.subSpecialties.length > 0
                ? therapist.subSpecialties.slice(0, 3).map(specialty => 
                    `<span class="badge">${specialty}</span>`
                  ).join('')
                : `<span class="badge">${therapist.mainSpecialty || '전문치료'}</span>`;

            return `
                <div class="therapist-card" onclick="openTherapistDetail('${therapist.id}')">
                    <div class="card-header">
                        <span class="card-emoji">${therapist.image || '👨‍⚕️'}</span>
                        <div class="card-name">${therapist.name}</div>
                        <div class="card-specialty">${therapist.specialty || '전문 치료사'}</div>
                    </div>
                    <div class="card-body">
                        <div class="card-content">
                            <div class="card-intro">${therapist.intro || '전문적인 치료 서비스를 제공합니다.'}</div>
                            
                            <div class="card-badges">
                                ${badges}
                            </div>
                            
                            <div class="card-center">
                                ${centerDisplay}
                            </div>
                        </div>
                        
                        <div class="card-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); requestConsultation()">
                                상담 신청
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); openTherapistDetail('${therapist.id}')">
                                자세히 보기
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // 홈페이지용 설정
        const homePageLimit = 3; // 홈페이지에는 3개만 표시

        // 치료사 목록 표시 (홈페이지용 - 3개만, 깔끔한 버전)
        function displayTherapists(therapists) {
            const container = document.getElementById('therapistsContainer');
            
            if (therapists.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <p>등록된 치료사가 없습니다.</p>
                        <p>관리자 페이지에서 치료사를 추가해주세요.</p>
                    </div>
                `;
                return;
            }

            // 기존 버튼 제거
            const existingButton = document.getElementById('therapistButton');
            if (existingButton) {
                existingButton.remove();
            }

            // 홈페이지에는 상위 3명만 표시
            const featuredTherapists = therapists.slice(0, homePageLimit);

            // 치료사 카드들만 표시
            container.innerHTML = featuredTherapists.map(therapist => createTherapistCard(therapist)).join('');
            
            // 버튼은 별도로 추가
            if (therapists.length > homePageLimit) {
                const buttonContainer = document.createElement('div');
                buttonContainer.id = 'therapistButton';
                buttonContainer.style.cssText = `
                    width: 100%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin-top: 3rem;
                    margin-bottom: 3rem;
                `;
                
                buttonContainer.innerHTML = `
                    <button class="btn btn-primary" onclick="goToTherapistList()" 
                            style="padding: 1.2rem 3rem; font-size: 1.2rem; border-radius: 50px;">
                        🔍 모든 치료사 보기 (${therapists.length}명)
                    </button>
                `;
                
                // 버튼을 therapists-grid 다음에 추가
                container.parentNode.insertBefore(buttonContainer, container.nextSibling);
            }
        }

        // 치료사 목록 페이지로 이동
        function goToTherapistList() {
            // 치료사 목록 페이지로 이동
            window.location.href = 'therapist-list.html';
        }

        // 치료사 상세 페이지로 이동
        function openTherapistDetail(therapistId) {
            window.location.href = `therapist-detail.html?id=${therapistId}`;
        }

        // 상담 신청
        function requestConsultation() {
            window.open('https://itium0830.github.io/my-itium-site/survey', '_blank');
        }

        // 치료사 섹션으로 스크롤
        function scrollToTherapists() {
            document.querySelector('.main-section').scrollIntoView({ behavior: 'smooth' });
        }

        // 히어로 애니메이션 클래스
        class TherapyAnimation {
            constructor() {
                this.words = ['언어치료사', '작업치료사', '감각통합치료사', '행동치료사', '놀이치료사', '미술치료사', '음악치료사', '심리상담사'];
                this.currentIndex = 0;
                this.wordElements = document.querySelectorAll('.therapy-word');
                this.startAnimation();
            }

            startAnimation() {
                // 첫 번째 단어는 2초 후에 바뀌기 시작
                setTimeout(() => {
                    this.animateWords();
                }, 2000);
            }

            animateWords() {
                setInterval(() => {
                    // 현재 활성화된 단어를 이전 상태로 변경
                    this.wordElements[this.currentIndex].classList.remove('active');
                    this.wordElements[this.currentIndex].classList.add('prev');
                    
                    // 다음 인덱스로 이동
                    this.currentIndex = (this.currentIndex + 1) % this.words.length;
                    
                    // 다음 단어를 활성화
                    setTimeout(() => {
                        // 모든 단어의 클래스 초기화
                        this.wordElements.forEach(word => {
                            word.classList.remove('active', 'prev');
                        });
                        
                        // 현재 단어만 활성화
                        this.wordElements[this.currentIndex].classList.add('active');
                    }, 100);
                    
                }, 3000); // 3초마다 변경
            }
        }

        // 페이지 로드 시 치료사 목록 로드
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('페이지 로드 완료, 치료사 목록 로드 시작');
            
            // 히어로 애니메이션 시작
            new TherapyAnimation();
            
            const therapists = await loadAllTherapists();
            displayTherapists(therapists);
        });
    </script>
</body>
</html>
