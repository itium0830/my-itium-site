<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이티움 – 발달 전문가 매칭</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- 라이트 모드 강제 -->
  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">
</head>
<body>
  <!-- 1번 섹션: Hero 이미지 위에 버튼 오버레이 -->
  <section class="section-1">
    <div class="hero-wrapper">
      <picture>
        <source media="(max-width: 768px)" srcset="images/section-1-mobile.png">
        <img src="images/section-1.png" alt="아이 상황에 딱 맞는 발달 전문가를 아이티움에서 만나보세요" class="full-img">
      </picture>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdSA6_JTy4vNX9X3eYVENP2U9-rN3TDMQlyr5qvq9xVe3Vy-g/viewform?usp=dialog"
         class="btn-primary section1-btn"
         target="_blank" rel="noopener">
        딱 맞는 치료사 추천 받기
      </a>
    </div>
  </section>

  <!-- Sections 2 to 6: full-image sections with <picture> for mobile -->
  <section class="full-image-sections">
    <div class="container">
      <picture>
        <source media="(max-width: 768px)" srcset="images/section-2-mobile.png">
        <img src="images/section-2.png" alt="문제 인식 섹션" class="full-img">
      </picture>
      <picture>
        <source media="(max-width: 768px)" srcset="images/section-3-mobile.png">
        <img src="images/section-3.png" alt="매칭 방식 섹션" class="full-img">
      </picture>
      <picture>
        <source media="(max-width: 768px)" srcset="images/section-4-mobile.png">
        <img src="images/section-4.png" alt="치료사 매칭 카드 섹션" class="full-img">
      </picture>
      <picture>
        <source media="(max-width: 768px)" srcset="images/section-5-mobile.png">
        <img src="images/section-5.png" alt="4단계 프로세스 섹션" class="full-img">
      </picture>
      <picture>
        <source media="(max-width: 768px)" srcset="images/section-6-mobile.png">
        <img src="images/section-6.png" alt="후기 카드 섹션" class="full-img">
      </picture>
    </div>
  </section>

  <!-- 마지막 7번 섹션: CTA Footer -->
  <section class="cta-footer">
    <div class="container">
      <h2>
        아이티움의 <span>맞춤 전문가</span>를 통해<br>
        우리 아이의 <span>변화할 미래</span>를 만나보세요.
      </h2>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdSA6_JTy4vNX9X3eYVENP2U9-rN3TDMQlyr5qvq9xVe3Vy-g/viewform?usp=dialog"
         class="btn-primary btn-cta"
         target="_blank" rel="noopener">
        지금 치료사 매칭받기 &gt;
      </a>
    </div>
  </section>
</body>
</html>
